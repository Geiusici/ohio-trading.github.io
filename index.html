<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gun Skin Values • Market Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1>Ohio Trading & Exchange Co.</h1>
      <p class="subtitle">Real-time values & demand • Updated November 27, 2025</p>
      <div class="controls">
        <input type="text" id="search" placeholder="Search skins..." autocomplete="off">
        <select id="sortBy">
          <option value="name_asc">Name A-Z</option>
          <option value="worth_asc">Lowest Value</option>
          <option value="demand_desc">Highest Demand</option>
          <option value="worth_desc">Highest Value</option>
        </select>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="table-container">
      <table id="skinsTable">
        <thead>
          <tr>
            <th>Skin Name</th>
            <th>Value</th>
            <th>Demand</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <footer class="footer">
    <p>Gun Skin Values • Community-Driven Market Data</p>
  </footer>

  <script src="skins.js"></script>
  <script src="script.js"></script>
</body>
</html>
