<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ohio Trading & Exchange — Bunker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#000;
      --panel:#0b0b0b;
      --muted:#8b8b8b;
      --accent:#fff; /* monochrome accent */
      --glass: rgba(255,255,255,0.03);
      --glow: 0 0 30px rgba(255,255,255,0.06);
      --glass-strong: rgba(255,255,255,0.06);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      min-height:100vh;
      background:radial-gradient(ellipse at 20% 10%, rgba(255,255,255,0.02), transparent 10%),
                 linear-gradient(180deg,#000 0%, #050505 60%);
      color:var(--accent);
      font-family:'Share Tech Mono',monospace;
      overflow-x:hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* CRT / Scanlines + vignette */
    .scanlines:after{
      content:"";position:fixed;inset:0;pointer-events:none;mix-blend-mode:overlay;
      background-image:linear-gradient(rgba(255,255,255,0.012) 1px, transparent 1px);
      background-size:100% 3px;opacity:0.6;z-index:9998}
    .vignette:before{content:"";position:fixed;inset:0;pointer-events:none;box-shadow:inset 0 0 220px rgba(0,0,0,0.85);z-index:9997}

    /* top-level container */
    .app{position:relative;min-height:100vh;padding:48px 24px;z-index:10}

    /* ambient noise layer */
    .noise{position:fixed;inset:0;pointer-events:none;background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400"><filter id="n"><feTurbulence baseFrequency="0.8" numOctaves="1" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.02"/></svg>');opacity:0.6;z-index:9996}

    /* header */
    header.header{display:flex;flex-direction:column;align-items:center;gap:8px;margin-bottom:28px}
    .logo{font-family:'Orbitron',sans-serif;font-size:3.8rem;letter-spacing:8px;text-align:center;line-height:1;color:var(--accent);text-transform:uppercase}
    .logo .glitch{position:relative;display:inline-block}
    /* split double-shadow glitch */
    .logo .glitch::before,.logo .glitch::after{content:attr(data-text);position:absolute;left:0;top:0;opacity:0.08}
    .logo .glitch::before{transform:translateX(-6px) skewX(-6deg)}
    .logo .glitch::after{transform:translateX(6px) skewX(6deg)}
    .tagline{color:var(--muted);letter-spacing:6px;font-size:0.8rem}

    /* main nav */
    .nav{display:flex;justify-content:center;gap:18px;margin:26px 0}
    .nav-btn{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);padding:12px 20px;font-family:'Orbitron';cursor:pointer;transition:all .28s;border-radius:6px}
    .nav-btn:hover{transform:translateY(-3px);border-color:rgba(255,255,255,0.12);color:var(--accent)}
    .nav-btn.active{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-color:rgba(255,255,255,0.18);color:var(--accent);box-shadow:var(--glow)}

    /* layout */
    .container{max-width:1300px;margin:0 auto;padding:12px}
    .grid{display:grid;grid-template-columns:1fr 380px;gap:24px}

    /* vault */
    .panel{background:linear-gradient(180deg,var(--panel),#050505);border:1px solid rgba(255,255,255,0.04);padding:20px;border-radius:12px;box-shadow:var(--glow);backdrop-filter:blur(6px)}

    .search-bar{display:flex;justify-content:center;margin:8px 0 18px}
    #search{width:100%;max-width:720px;padding:14px 18px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--accent);outline:none;font-size:1rem;border-radius:8px}
    #search::placeholder{color:rgba(255,255,255,0.2)}

    .categories{display:flex;flex-direction:column;gap:20px}
    .cat-title{font-family:'Orbitron';font-size:1.3rem;color:var(--accent);display:flex;align-items:center;justify-content:space-between;border-bottom:1px dashed rgba(255,255,255,0.04);padding-bottom:8px}

    .cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px;margin-top:12px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);border-radius:10px;padding:14px;border:1px solid rgba(255,255,255,0.03);display:flex;flex-direction:column;gap:8px;transition:transform .35s,box-shadow .35s}
    .card:hover{transform:translateY(-8px);box-shadow:0 10px 50px rgba(0,0,0,0.75),0 0 40px rgba(255,255,255,0.04) inset}
    .name{font-weight:700;color:var(--accent)}
    .value{font-size:1.2rem;font-weight:700;color:var(--accent)}
    .demand{color:var(--muted);font-size:0.85rem}

    /* calc column */
    .calculator{display:flex;flex-direction:column;gap:18px}
    .trade-side{background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);padding:14px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);min-height:240px}
    .trade-side h2{font-family:'Orbitron';text-align:center;margin-bottom:8px}
    .items{min-height:120px}
    .trade-item{display:flex;justify-content:space-between;align-items:center;padding:10px;border-radius:6px;background:rgba(255,255,255,0.01);margin:8px 0;border-left:3px solid rgba(255,255,255,0.03);animation:pop .25s}
    @keyframes pop{from{transform:translateY(-8px);opacity:0}to{transform:translateY(0);opacity:1}}
    .input-wrapper{position:relative}
    .input-wrapper input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--accent)}
    .dropdown{position:absolute;left:0;right:0;top:calc(100% + 8px);background:var(--panel);border:1px solid rgba(255,255,255,0.03);max-height:220px;overflow:auto;border-radius:8px;z-index:40}
    .option{padding:10px;border-bottom:1px solid rgba(255,255,255,0.02);cursor:pointer}
    .option:hover{background:rgba(255,255,255,0.02)}

    .totals{display:flex;gap:12px;justify-content:space-between;align-items:center}
    .total{font-size:1rem;color:var(--muted)}
    #verdict{font-family:'Orbitron';font-size:2.2rem;text-align:center;color:var(--muted);text-shadow:0 0 14px rgba(255,255,255,0.03)}

    /* middle VS badge */
    .vs{display:flex;align-items:center;justify-content:center;font-size:3rem;color:rgba(255,255,255,0.06)}

    /* top-right status console */
    .console{position:sticky;top:24px;padding:18px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);height:max-content}
    .console h3{font-family:'Orbitron';margin-bottom:10px}
    .status{font-size:0.95rem;color:var(--muted);line-height:1.6}

    /* beacon: subtle monochrome sweep */
    .beacon{position:fixed;left:50%;top:16px;transform:translateX(-50%);width:720px;height:260px;margin-left:-360px;pointer-events:none;mix-blend-mode:screen;z-index:4;opacity:0.14}
    .beacon::before{content:"";position:absolute;inset:0;background:conic-gradient(from 90deg,rgba(255,255,255,0.08) 0deg, rgba(0,0,0,0.0) 80deg);filter:blur(28px);animation:spin 9s linear infinite}
    @keyframes spin{to{transform:translateX(-50%) rotate(360deg)}}

    /* footer micro animations */
    .pulse{animation:pulse 2.4s ease-in-out infinite}
    @keyframes pulse{0%{opacity:1}50%{opacity:0.25}100%{opacity:1}}

    /* responsive */
    @media (max-width:980px){.grid{grid-template-columns:1fr}.beacon{display:none}.logo{font-size:2.4rem}}
  </style>
</head>
<body class="scanlines vignette">
  <div class="noise"></div>
  <div class="beacon" aria-hidden="true"></div>
  <div id="particles-holder"></div>

  <div class="app container">
    <header class="header">
      <div class="logo"><span class="glitch" data-text="OHIO TRADING & EXCHANGE CO.">OHIO TRADING & EXCHANGE CO.</span></div>
      <div class="tagline">CLASSIFIED VAULT • <strong>28 NOV 2025</strong></div>
    </header>

    <nav class="nav">
      <button class="nav-btn active" data-page="vault">VAULT</button>
      <button class="nav-btn" data-page="calc">TRADE CALCULATOR</button>
    </nav>

    <main class="grid">
      <section id="vault" class="panel">
        <div class="search-bar">
          <input id="search" placeholder="SEARCH 758+ SKINS..." autocomplete="off">
        </div>
        <div id="vault-content" class="categories"></div>
      </section>

      <aside class="console panel">
        <h3>CLASSIFIED CONSOLE</h3>
        <div class="status">
          <div>Mode: <strong>BLACK/WHITE BUNKER</strong></div>
          <div>Particles: <span id="particle-count">80</span></div>
          <div>Vault Items: <span id="vault-count">—</span></div>
          <div style="margin-top:10px;color:var(--muted);font-size:0.85rem">System checks nominal — ambient filters online</div>
        </div>

        <div style="margin-top:18px">
          <div class="pulse" style="font-size:0.8rem;color:var(--muted)">SCAN PULSE</div>
        </div>
      </aside>
    </main>

    <section id="calc" class="panel" style="display:none;margin-top:20px">
      <div class="calculator">
        <div class="trade-side giving">
          <h2>GIVING</h2>
          <div class="items" id="giving-items"></div>
          <div class="input-wrapper">
            <input id="give-input" placeholder="Type skin name..." autocomplete="off">
            <div class="dropdown" id="give-dropdown"></div>
          </div>
          <div class="total">TOTAL: <span id="give-total">$0</span></div>
        </div>

        <div class="vs">⟷</div>

        <div class="trade-side receiving">
          <h2>RECEIVING</h2>
          <div class="items" id="receiving-items"></div>
          <div class="input-wrapper">
            <input id="receive-input" placeholder="Type skin name..." autocomplete="off">
            <div class="dropdown" id="receive-dropdown"></div>
          </div>
          <div class="total">TOTAL: <span id="receive-total">$0</span></div>
        </div>
      </div>
      <div id="verdict">—</div>
    </section>
  </div>

  <script>
    // --- Keep your existing skins.js embedded data usage ---
    const skins = window.embeddedSkins || [];

    // DOM refs
    const vaultContent = document.getElementById('vault-content');
    const searchInput = document.getElementById('search');
    const vaultCount = document.getElementById('vault-count');

    // Nav
    document.querySelectorAll('.nav-btn').forEach(btn=>btn.addEventListener('click', ()=>{
      document.querySelectorAll('.nav-btn').forEach(b=>b.classList.remove('active'));
      document.querySelectorAll('#vault,#calc').forEach(p=>p.style.display='none');
      btn.classList.add('active');
      document.getElementById(btn.dataset.page).style.display = 'block';
    }));

    // grouping logic (kept but resilient)
    const order = ["Invisible","Obsidian","Dark Matter","Anti Matter","Crimson Bloods","Void Reapers","Underworld","White Ghost","Solid Gold","Gift Wrapped","Christmas Future","Golden Snow","Frozen Gold","Sub Zero","Rainbow Firework","Solid Gold V2","St Patrick","Holy Fire","Bloody Heart","Fallout","Atomic Pumpkin","Ethereal","Spectral","Balloon"];
    const groups = [];
    const used = new Set();
    order.forEach(p=>{
      const list = skins.filter(s=>!used.has(s.name) && s.name.includes(p));
      list.forEach(s=>used.add(s.name));
      if(list.length) groups.push({name:p,items:list});
    });
    const leftovers = skins.filter(s=>!used.has(s.name)); if(leftovers.length) groups.push({name:'Limited / Event',items:leftovers});

    function format(v){
      if(v===0) return 'Unrated';
      if(v>=1000000) return '$'+(v/1000000).toFixed(1)+'M';
      if(v>=1000) return '$'+Math.floor(v/1000)+'K';
      return '$'+v;
    }

    function renderVault(){
      const q = searchInput.value.toLowerCase();
      vaultContent.innerHTML='';
      let totalItems = 0;
      groups.forEach(g=>{
        const filtered = g.items.filter(s=>s.name.toLowerCase().includes(q));
        if(!filtered.length) return;
        totalItems += filtered.length;
        const cat = document.createElement('div');
        cat.className='category';
        const title = document.createElement('div');
        title.className='cat-title';
        title.innerHTML = `<span>${g.name}</span><span>[${filtered.length}]</span>`;
        cat.appendChild(title);
        const cards = document.createElement('div');
        cards.className='cards';
        filtered.forEach(s=>{
          const c = document.createElement('div'); c.className='card';
          c.innerHTML = `<div class='name'>${s.name}</div><div class='value'>${format(s.worth)}</div><div class='demand'>DEMAND: ${s.demand==='?'?'???':s.demand+'/10'}</div>`;
          cards.appendChild(c);
        });
        cat.appendChild(cards); vaultContent.appendChild(cat);
      });
      vaultCount.textContent = totalItems || '—';
    }
    searchInput.addEventListener('input', renderVault);
    renderVault();

    // --- Trade calculator (kept, cleaned) ---
    const giveInput = document.getElementById('give-input');
    const receiveInput = document.getElementById('receive-input');
    const giveDropdown = document.getElementById('give-dropdown');
    const receiveDropdown = document.getElementById('receive-dropdown');
    const giveItems = document.getElementById('giving-items');
    const receiveItems = document.getElementById('receiving-items');
    const giveTotal = document.getElementById('give-total');
    const receiveTotal = document.getElementById('receive-total');
    const verdict = document.getElementById('verdict');

    function showDropdown(input, dropdown){
      if(!input) return;
      const val = input.value.toLowerCase().trim();
      if(!val){ dropdown.style.display='none'; dropdown.innerHTML=''; return; }
      const matches = skins.filter(s=>s.name.toLowerCase().includes(val)).slice(0,8);
      dropdown.innerHTML = matches.map(s=>`<div class='option' data-name='${s.name}' data-worth='${s.worth}'>${s.name} <span style='float:right'>(${format(s.worth)})</span></div>`).join('');
      dropdown.style.display = matches.length ? 'block' : 'none';
    }

    function addSkin(name,worth,container){
      const div = document.createElement('div'); div.className='trade-item';
      const valText = (worth===0)?'Unrated':format(worth);
      div.innerHTML = `<span>${name}</span><span>${valText}</span><button title='remove' style='background:none;border:none;color:#f66;cursor:pointer;margin-left:8px'>×</button>`;
      div.querySelector('button').onclick = ()=>{div.remove(); update();};
      container.appendChild(div); update();
    }

    [giveInput,receiveInput].forEach(input=>{
      if(!input) return;
      const dropdown = input.id.includes('give')?giveDropdown:receiveDropdown;
      input.addEventListener('input', ()=>showDropdown(input,dropdown));
      input.addEventListener('keydown', e=>{ if(e.key==='Enter' && input.value){
        const match = skins.find(s=>s.name.toLowerCase()===input.value.toLowerCase());
        if(match){ addSkin(match.name,match.worth, input.id.includes('give')?giveItems:receiveItems); input.value=''; dropdown.innerHTML=''; dropdown.style.display='none'; }
      }});
    });

    document.addEventListener('click', e=>{
      if(e.target.classList && e.target.classList.contains('option')){
        const name = e.target.dataset.name; const worth = parseInt(e.target.dataset.worth);
        const parent = e.target.closest('.dropdown');
        const container = parent && parent.id.includes('give')?giveItems:receiveItems;
        addSkin(name,worth,container);
        giveInput.value=receiveInput.value=''; giveDropdown.innerHTML=receiveDropdown.innerHTML=''; giveDropdown.style.display=receiveDropdown.style.display='none';
      }
      // hide dropdowns when clicking outside
      if(!e.target.closest('.input-wrapper')){ giveDropdown.style.display='none'; receiveDropdown.style.display='none'; }
    });

    function getTotal(container){
      return Array.from(container.children).reduce((sum,el)=>{
        const val = el.children[1].textContent;
        if(val==='Unrated') return sum;
        const n = parseFloat(val.replace(/[^0-9\.MK]/g,''));
        if(val.includes('M')) return sum + n*1000000;
        if(val.includes('K')) return sum + n*1000;
        return sum + n;
      },0);
    }

    function update(){
      const give = getTotal(giveItems); const receive = getTotal(receiveItems);
      giveTotal.textContent = format(give); receiveTotal.textContent = format(receive);
      if(give+receive===0){ verdict.textContent='—'; verdict.style.color='var(--muted)'; return; }
      const pct = give===0?999:((receive-give)/give)*100;
      let msg,color;
      if(Math.abs(pct)<=12){ msg='FAIR TRADE'; color='#fff'; }
      else if(pct>12){ msg=`WIN +${pct.toFixed(0)}%`; color='#fff'; }
      else if(pct>-35){ msg='SLIGHT L'; color='#ccc'; }
      else{ msg='SCAM / BAD'; color='#bbb'; }
      verdict.textContent=msg; verdict.style.color=color; verdict.style.textShadow=`0 0 18px ${color}`;
    }

    // --- Particle system using canvas for soft bunker feel ---
    const particleHolder = document.getElementById('particles-holder');
    const canvas = document.createElement('canvas');
    canvas.style.position='fixed'; canvas.style.inset='0'; canvas.style.zIndex='2'; canvas.style.pointerEvents='none';
    particleHolder.appendChild(canvas);
    const ctx = canvas.getContext('2d');
    let DPR = Math.max(1,window.devicePixelRatio||1);
    function resize(){ canvas.width = innerWidth * DPR; canvas.height = innerHeight * DPR; canvas.style.width = innerWidth+'px'; canvas.style.height = innerHeight+'px'; ctx.scale(DPR,DPR); }
    window.addEventListener('resize', ()=>{ DPR = Math.max(1,window.devicePixelRatio||1); resize(); }); resize();

    const particles = [];
    const PARTICLE_COUNT = 100;
    document.getElementById('particle-count').textContent = PARTICLE_COUNT;

    function rand(min,max){ return Math.random()*(max-min)+min; }
    for(let i=0;i<PARTICLE_COUNT;i++){
      particles.push({x:rand(0,innerWidth), y:rand(0,innerHeight), r:rand(0.6,2.6), vx:rand(-0.05,0.05), vy:rand(0.1,0.6), alpha:rand(0.03,0.28), tw:rand(6,18)});
    }

    let t = 0;
    function frame(){ ctx.clearRect(0,0,innerWidth,innerHeight);
      // subtle vignette
      ctx.save(); ctx.fillStyle='rgba(0,0,0,0.15)'; ctx.fillRect(0,0,innerWidth,innerHeight); ctx.restore();
      for(const p of particles){ p.x += p.vx + Math.sin((t+p.tw)/80)*0.2; p.y += p.vy; p.alpha += Math.sin((t+p.tw)/50)*0.002;
        if(p.y>innerHeight+20){ p.y=-20; p.x = rand(0,innerWidth);} if(p.x<-40) p.x=innerWidth+40; if(p.x>innerWidth+40) p.x=-40;
        ctx.beginPath(); ctx.fillStyle = `rgba(255,255,255,${Math.max(0.01,Math.min(0.32,p.alpha))})`; ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
      }
      t+=1;
      requestAnimationFrame(frame);
    }
    frame();

    // little header flicker/glitch
    const logoEl = document.querySelector('.logo .glitch');
    setInterval(()=>{ logoEl.style.opacity = Math.random()>0.96?0.65:1; }, 900);

    // small keyboard / interaction polish
    document.addEventListener('keydown', e=>{ if(e.key==='/' && document.activeElement!==searchInput){ e.preventDefault(); searchInput.focus(); }});

    // expose for debugging
    window.__OHIO = { renderVault, update };
  </script>
</body>
</html>
