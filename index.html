<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gun Skin Values • Nov 27, 2025</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="site-header">
    <h1>Gun Skin Values</h1>
    <p class="subtitle">Live worth & demand tracker • Nov 27, 2025</p>
    
    <div class="controls">
      <input type="text" id="search" placeholder="Search any skin..." autocomplete="off">
      <select id="sortBy">
        <option value="worth_desc">Worth ↓ (Highest)</option>
        <option value="worth_asc">Worth ↑ (Lowest)</option>
        <option value="demand_desc">Demand ↓</option>
        <option value="name_asc">Name A→Z</option>
      </select>
    </div>
  </header>

  <main>
    <div class="table-wrap">
      <table id="skinsTable">
        <thead>
          <tr>
            <th>Skin Name</th>
            <th>Worth</th>
            <th>Demand /10</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filled by JavaScript -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Scripts MUST be at the very end -->
  <script src="skins.js"></script>
  <script src="script.js"></script>
</body>
</html>
