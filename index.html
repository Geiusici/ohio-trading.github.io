<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gun Skin Values — Market Watch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>Gun Skin Values</h1>
    <p class="subtitle">Worth & demand tracker</p>

    <div class="controls">
      <input id="search" placeholder="Search name..." />
      <select id="filterDemand">
        <option value="">All demand</option>
        <option>Very High</option>
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
      <select id="sortBy">
        <option value="worth_desc">Worth ↓</option>
        <option value="worth_asc">Worth ↑</option>
        <option value="name_asc">Name A→Z</option>
        <option value="demand_desc">Demand (High→Low)</option>
      </select>
      <button id="openEditor">Edit data</button>
      <button id="downloadJson">Download JSON</button>
    </div>
  </header>

  <main>
    <section class="table-wrap">
      <table id="skinsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Worth</th>
            <th>Demand</th>
            <th>Rarity</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="empty" class="empty">No results.</p>
    </section>
  </main>

  <div id="editor" class="modal" aria-hidden="true">
    <div class="modal-inner">
      <button id="closeEditor" class="close">✕</button>
      <h2>Edit skins JSON</h2>
      <textarea id="editorArea"></textarea>
      <div class="modal-actions">
        <button id="saveEditor">Save to page</button>
        <button id="resetData">Reset sample data</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
