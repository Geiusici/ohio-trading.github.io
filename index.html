<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ohio Trading & Exchange Co.</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>

<body>

  <header class="hdr">
    <h1>OHIO TRADING & EXCHANGE CO.</h1>
    <p>BLACKSITE NODE • 28 NOV 2025</p>
  </header>

  <nav class="nav">
    <button class="nav-btn active" data-page="vault">VAULT</button>
    <button class="nav-btn" data-page="calc">TRADE CALCULATOR</button>
  </nav>

  <!-- VAULT PAGE -->
  <section id="vault" class="page active">
    <div class="search">
      <input id="search" placeholder="SEARCH SKINS...">
    </div>
    <div id="vault-content"></div>
  </section>

  <!-- TRADE CALCULATOR -->
  <section id="calc" class="page">
    <div class="calc-title">TRADE ANALYZER</div>

    <div class="calculator">

      <!-- GIVING -->
      <div class="trade-side giving">
        <h2>GIVING</h2>
        <div id="giving-items" class="items"></div>

        <div class="input-wrap">
          <input id="give-input" placeholder="Type skin name...">
          <div id="give-dropdown" class="dropdown"></div>
        </div>

        <div class="total">TOTAL: <span id="give-total">$0</span></div>
      </div>

      <div class="vs">⟷</div>

      <!-- RECEIVING -->
      <div class="trade-side receiving">
        <h2>RECEIVING</h2>
        <div id="receiving-items" class="items"></div>

        <div class="input-wrap">
          <input id="receive-input" placeholder="Type skin name...">
          <div id="receive-dropdown" class="dropdown"></div>
        </div>

        <div class="total">TOTAL: <span id="receive-total">$0</span></div>

      </div>
    </div>

    <div id="verdict" class="verdict"></div>
  </section>

  <!-- LOAD SKINS -->
  <script src="skins.js"></script>

  <script>
    /* Convert your embeddedSkins[] into an object */
    const skins = {};
    embeddedSkins.forEach(s => {
      skins[s.name.toLowerCase()] = s.worth;
    });

    const skinNames = embeddedSkins.map(s => s.name);

    /* PAGE SWITCHING */
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));

        btn.classList.add('active');
        document.getElementById(btn.dataset.page).classList.add('active');
      });
    });

    /* VAULT SEARCH + DISPLAY */
    const vaultContent = document.getElementById("vault-content");

    function renderVault(list) {
      vaultContent.innerHTML = "";
      list.forEach(s => {
        const item = document.createElement("div");
        item.classList.add("vault-item");
        item.innerHTML = `
          <span class="skin-name">${s.name}</span>
          <span class="skin-value">$${s.worth.toLocaleString()}</span>
        `;
        vaultContent.appendChild(item);
      });
    }

    renderVault(embeddedSkins);

    document.getElementById("search").addEventListener("input", () => {
      const q = document.getElementById("search").value.toLowerCase();
      const filtered = embeddedSkins.filter(s => s.name.toLowerCase().includes(q));
      renderVault(filtered);
    });

    /* AUTOCOMPLETE DROPDOWNS */
    function setupDropdown(inputId, dropdownId, callback) {
      const input = document.getElementById(inputId);
      const dropdown = document.getElementById(dropdownId);

      input.addEventListener("input", () => {
        const q = input.value.toLowerCase();
        dropdown.innerHTML = "";

        if (!q) return;

        skinNames.filter(n => n.toLowerCase().includes(q)).slice(0, 6).forEach(name => {
          const d = document.createElement("div");
          d.classList.add("dropdown-item");
          d.innerText = name;
          d.onclick = () => callback(name);
          dropdown.appendChild(d);
        });
      });
    }

    /* TRADE SIDES ARRAYS */
    const givingItems = [];
    const receivingItems = [];

    function updateTotals() {
      const giveTotal = givingItems.reduce((a, b) => a + skins[b.toLowerCase()], 0);
      const recvTotal = receivingItems.reduce((a, b) => a + skins[b.toLowerCase()], 0);

      document.getElementById("give-total").innerText = "$" + giveTotal.toLocaleString();
      document.getElementById("receive-total").innerText = "$" + recvTotal.toLocaleString();

      const verdictBox = document.getElementById("verdict");
      const diff = recvTotal - giveTotal;

      verdictBox.innerText =
        diff > 0 ? `WIN: +$${diff.toLocaleString()}` :
        diff < 0 ? `LOSS: -$${Math.abs(diff).toLocaleString()}` :
        "FAIR TRADE";
    }

    function addItem(side, name) {
      const list = side === "give" ? givingItems : receivingItems;
      const element = side === "give" ? document.getElementById("giving-items") : document.getElementById("receiving-items");

      list.push(name);

      const item = document.createElement("div");
      item.classList.add("trade-item");
      item.innerHTML = `${name} <span class="x">✕</span>`;
      item.querySelector(".x").onclick = () => {
        list.splice(list.indexOf(name), 1);
        item.remove();
        updateTotals();
      };

      element.appendChild(item);
      updateTotals();
    }

    setupDropdown("give-input", "give-dropdown", (name) => {
      addItem("give", name);
      document.getElementById("give-input").value = "";
    });

    setupDropdown("receive-input", "receive-dropdown", (name) => {
      addItem("receive", name);
      document.getElementById("receive-input").value = "";
    });

  </script>

</body>
</html>
